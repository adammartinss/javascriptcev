<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        input{

        body{
            text-align: center;
            font: normal 18pt Arial;
        }
        input {
            margin: auto;
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="text" name="txtn1" id="txtn1" placeholder="Primeiro número"> +
    <input type="text" name="txtn2" id="txtn2" placeholder="Segundo número">
    <input type="button" id="myInput" value="Somar" onclick ="somar()">
    <div id="res">Resultado</div>
    <script>
        var input = document.getElementById("myInput")
        
        function somar (){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)//veio de uma caixa de texto como string
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é = <strong>${soma}</strong> `
            
        }
        
        
    </script>

</body>
