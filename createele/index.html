<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Adam Treinanda JS</title>
        <script>
            var p = document.createElement('p');
            p.textContent = 'Testando Create element';
            var t = document.createTextNode(
                'Curso de JavaScript - Adam Martins '
            );
            function inicia() {
                document
                    .getElementById('btnAdd')
                    .addEventListener('click', function () {
                        var lista = document.getElementById('listaElementos');
                        var texto = document.getElementById('fnovo')
                        var li = document.createElement('li');
                        li.textContent = texto.value;
                        lista.appendChild(li);
                        texto.value = "";
                        texto.focus();
                    });
            }
            window.addEventListener('load', inicia);
        </script>
    </head>
    <body>
        <input type="text" id="fnovo" placeholder="adicionar" />
        <button id="btnAdd">add</button>
        <ul id="listaElementos"></ul>
    </body>
</html>
