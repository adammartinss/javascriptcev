<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #dv1 {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                background-color: #fff;
            }
        </style>
        <script>
            var tmp;
            function mudaCor() {
                var obj = document.getElementById('dv1');
                var r = Math.floor(Math.random() * 255);
                var g = Math.floor(Math.random() * 255);
                var b = Math.floor(Math.random() * 255);
                obj.style.backgroundColor =
                    'rgb(' + r + ',' + g + ',' + b + ')';
            }
            function iniciar() {
                tmp = setInterval(mudaCor, 1000);
            }
            function parar() {
                clearInterval(tmp);
            }
            //faz a chamada da função a cada tempo especificado no intervalo
            // var tmp = setInterval(mudaCor, 1000)
            // a função é chamada uma vez depois de 3s var tmp = setTimeout(mudaCor,3000)
            //  window.addEventListener("load", mudaCor)
            function addEventos(){
                document.getElementById('bt1').addEventListener("click", iniciar);
                
                document.getElementById('bt2').addEventListener("click", parar);
            }
            window.addEventListener("load", addEventos)
        </script>
    </head>
    <body>
        <div id="dv1"></div>
        <br />
        <button id="bt1">iniciar</button>
        <button id="bt2">parar</button>
    </body>
</html>
